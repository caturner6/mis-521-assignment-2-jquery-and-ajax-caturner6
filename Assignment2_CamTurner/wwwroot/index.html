<!doctype html>

<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
          integrity="sha384-s5lqL1NMu1TdDS/75EsR2IKqj5g2SbplE63nRqwT70/kcm2uFLqKGOCp1phJ2ENd"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
            integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Foogle Search Engine</title>

</head>

<body>
    <script src="./js/script.js"></script>
    <div class="container">
        <div class="column text-center">
            <div class="row align-items-center">
                <h1 id="topHeader" onclick="backgroundChange()">Foogle Search Engine</h1>
            </div>
            <script>
                function backgroundChange() {
                    document.body.style.backgroundImage = "url('https://th.bing.com/th/id/R.16f7dc90593c28027bad74e0cd7f5900?rik=ry75ibdJKKKj0w&pid=ImgRaw&r=0')";
                    document.body.style.backgroundRepeat = "no-repeat";
                    document.body.style.backgroundSize = "auto";
                    document.body.style.position = "center center";
                }
            </script>
            <h1 for="query" class="label label-default">Search Here:</h1>
            <textarea id="query" name="query" style="height: 30px; width: 200px;" placeholder="Click to search. . ."></textarea>
            <button id="button2" value="Search" onclick="apiSearch()" class="btn btn-danger">Search</button>
            <div></div>
            <button id="button1" onclick="getTime()" class="btn btn-danger">Current Time</button>
            <div id="searchResults"></div>
            <div id="time"></div>
        </div>
    </div>
</body>

</html>
